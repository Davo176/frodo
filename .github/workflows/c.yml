name: Continuous integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt-get install libssl-dev
    - name: FrodoKEM-AES build
      run: make
    - name: FrodoKEM-AES basic test
      run: frodo640/test_KEM && frodo976/test_KEM && frodo1344/test_KEM
    - name: FrodoKEM-SHAKE build
      run: env GENERATION_A=SHAKE128 make
    - name: FrodoKEM-SHAKE basic test
      run: frodo640/test_KEM && frodo976/test_KEM && frodo1344/test_KEM
